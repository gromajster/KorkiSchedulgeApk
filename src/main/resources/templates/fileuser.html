<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/fileuser.css" th:href="@{/css/fileuser.css}">
    <title>File User</title>
</head>
<body>
<div class="box"></div>
<div class="addFile" th:if="${#request.requestURI.equalsIgnoreCase('/profile/fileUser')}">
    <form class="XK" action="/doUpload" method="post" enctype="multipart/form-data">
        <input id="FileUpload1" type="file" name="file">
        <p>Przenieś i upuść plik</p>
        <button type="submit">Dodaj</button>
        <button class="exit">Zamknij</button>
    </form>
</div>
<div class="off">
    <div class="add-film" th:if="${#request.requestURI.equalsIgnoreCase('/profile/fileUser')}">
        <form method="post" action="#" th:object="${youtubeVideo}" th:action="@{/profile/fileUser}">
            <input class="XD" type="text" th:field="*{link}">
            <button class="add">Dodaj</button>
        </form>
        <button class="exit2">Zamknij</button>
    </div>
</div>
<div class="wrapper">
    <nav>
        <ul>
            <li><a href="#" th:href="@{/profile}">Profil</a></li>
            <li th:if="${#request.requestURI.equalsIgnoreCase('/profile/fileUser')}"><a class="on" href="#">Dodaj
                plik</a></li>
            <li th:if="${#request.requestURI.equalsIgnoreCase('/profile/fileUser')}"><a class="on2" href="#">Dodaj
                video</a></li>
        </ul>
    </nav>
    <section class="file-list">
        <div class="title">
            <h2>Sekcja plików</h2>
        </div>
        <div class="space"></div>
        <div class="file-wrapper">
            <div class="box-pdf" th:each="fileList:${listOfFiles}">
                <div class="descriptio">
                    <a th:text="${fileList}" th:href="@{|/profile/fileUser/${fileList}|}">test test (25zł)</a>
                </div>
            </div>
        </div>
    </section>
    <section class="video">
        <div class="title">
            <h2>Sekcja Video</h2>
        </div>
        <div class="space"></div>
        <div class="file-wrapper">
            <div class="film-box" th:each="video:${listOfVideos}">
                <iframe src="http://www.youtube.com/embed/W7qWa52k-nE"
                        th:src="@{https://www.youtube.com/embed/{url} (url=${video.link})}"
                        width="400" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
</div>

        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="../static/js/addFormFile.js" th:src="@{/js/addFormFile.js}"></script>
</body>
</html>
