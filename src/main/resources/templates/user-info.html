<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300|Roboto&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/user-form.css" th:href="@{/css/user-form.css}">
    <title>Document</title>
</head>

<body>
    <div class="mask"></div>

    <div class="form-wrapper">
        <span class="title">Dane Osobowe</span>
        <form action="#" th:action="@{/profile/change}" th:method="post" th:object="${user}">
            <ul class="form-style-1">
                <li><label>Imie/Nazwisko <span class="required">*</span></label><input type="text" name="field1"
                        class="field-divided input" th:field="*{name}" placeholder="Imie" autocomplete="off" /> <input
                        type="text" name="field2" class="field-divided input" th:field="*{surname}"
                        placeholder="Nazwisko" autocomplete="off" /></li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long input" th:field="*{email} "
                        autocomplete="off" />
                </li>
                <li>
                    <label>Telefon <span class="required">*</span></label>
                    <input type="text" name="field3" class="field-long input" th:field="*{telephone}"
                        thautocomplete="off" />
                </li>
                <li>
                    <label clas>Opis <span class="required ">*</span></label>
                    <textarea name="field5" id="field5" th:field="*{description}"
                        class="field-long field-textarea input"></textarea>
                </li>
                <li>
                    <input type="submit" value="Save" />
                </li>
            </ul>
        </form>

    </div>

</body>

</html>
